<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="barra">
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="categorias.html">Categorías</a>
            <a href="productos.html">Productos</a>
        </nav>
    </div>

    <div class="contenedor-body">
        <section class="section">
            <h2>Registro de Productos</h2>

            <form class="formulario">
                <div class="columnas">
                    <div class="entrada-form">
                        <label for="codigo">Código:</label>
                        <input type="text" name="codigo" id="codigo">
                    </div>

                    <div class="entrada-form">
                        <label for="descripcion">Descripción:</label>
                        <input type="text" name="descripcion" id="descripcion">
                    </div>
                </div>

                <div class="columnas">
                    <div class="entrada-form">
                        <label for="categoria">Categoria:</label>
                        <select name="categoria" id="categoria">
                            <option value="seleccionar" selected='selected' disabled='disabled'>Seleccionar</option>
                            <option value="cate">categoria1</option>
                            <option value="cate">categoria2</option>
                            <option value="cate">categoria3</option>
                        </select>
                    </div>

                    <div class="entrada-form">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" name="cantidad" id="cantidad">
                    </div>
                </div>

                <div class="media-columna">
                    <div class="entrada-form width-50">
                        <label for="precio">Precio:</label>
                        <input type="text" name="precio" id="precio">
                    </div>

                    <div class="botones">
                        <input type="submit" value="Guardar">
                        <input type="button" value="Listar Categorias" onclick="mostrarRegistros();">
                    </div>
                </div>
            </form>
        </section>

        <section class="section" id="sectionTabla">
            <h2>Productos Registrados</h2>

            <table>
                <thead>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Categoria</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </thead>

                <tbody>
                    <tr>
                        <td class="centrar">001</td>
                        <td>Atun</td>
                        <td>Enlatados</td>
                        <td class="centrar">5</td>
                        <td class="centrar">3500</td>
                        <td class="acciones">
                            <a href="#">Eliminar</a>
                            <a href="#">Editar</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="centrar">001</td>
                        <td>Atun</td>
                        <td>Enlatados</td>
                        <td class="centrar">5</td>
                        <td class="centrar">3500</td>
                        <td class="acciones">
                            <a href="#">Eliminar</a>
                            <a href="#">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <footer class="footer">
        <p>Hecho por Ever Carvajal &copy; 2020</p>
    </footer>

    <script src="js/funciones.js"></script>
</body>

</html>
