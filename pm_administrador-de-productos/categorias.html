<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="barra">
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="categorias.html">Categorías</a>
            <a href="productos.html">Productos</a>
        </nav>
    </div>

    <div class="contenedor-body">
        <section class="section">
            <h2>Registro de Categorías</h2>

            <form class="formulario" id="formCategoria">
                <div class="columnas">
                    <div class="entrada-form">
                        <label for="codigo">Código:</label>
                        <input type="text" name="codigo" id="codigo" required>
                    </div>

                    <div class="entrada-form">
                        <label for="descripcion">Descripción:</label>
                        <input type="text" name="descripcion" id="descripcion" required>
                    </div>
                </div>

                <div class="botones">
                    <input type="submit" value="Guardar">
                    <input type="button" value="Listar Categorias" onclick="mostrarRegistros();">
                </div>
            </form>
        </section>

        <section class="section" id="sectionTabla">
            <h2>Categorías Registradas</h2>

            <table>
                <thead>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </thead>

                <tbody>
                    <tr>
                        <td class="centrar">001</td>
                        <td>Enlatados</td>
                        <td class="acciones">
                            <a href="#">Eliminar</a>
                            <a href="#">Editar</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="centrar">002</td>
                        <td>Carnes</td>
                        <td class="acciones">
                            <a href="#">Eliminar</a>
                            <a href="#">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <footer class="footer">
        <p>Hecho por Ever Carvajal &copy; 2020</p>
    </footer>

    <script src="js/funciones.js"></script>
    <script src="js/formCategoria.js"></script>
</body>

</html>
