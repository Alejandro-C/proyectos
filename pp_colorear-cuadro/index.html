<html lang="es">

    <title>Colorear un cuadro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenedor">
        <div class="botones">

        <div id="cuadro"></div>
    </div>

    <script src="app.js"></script>
